apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-cd
    server: 'https://kubernetes.default.svc'
  source:
    helm:
      releaseName: argo-cd
      values: |-
        server:
          config:
            configManagementPlugins: |
              - name: tanka
                init:
                  command:
                  - sh
                  - "-c"
                  args:
                  - jb install
                generate:
                  command:
                  - sh
                  - "-c"
                  args:
                  - tk show environments/${TK_ENV} --dangerous-allow-redirect ${EXTRA_ARGS}
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 3.12.1
    chart: argo-cd
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
